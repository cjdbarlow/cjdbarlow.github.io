# Metadata
pagetitle: "{{< meta title >}} | C. Jake Barlow"
author-meta: "Jake Barlow"

# Setup
project:
  type: website
  resources:
    - "assets/**"

format:
  html:
    theme: materia
    css: styles.css
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    highlight-style: monokai

freeze: true

execute:
  freeze: auto