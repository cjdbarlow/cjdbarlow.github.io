# Reference file for non-drug entries, like vital signs

# Normal vital signs ranges by age (inclusive lower, exclusive upper for age_months)
# Tidal volume is weight-based (mL/kg), not age-based
vital_signs:
  tidal_volume_ml_kg: { lower: 4, upper: 6 }
  circulating_volume_ml_kg: 80
  ranges:
    - age_months: { lower: 0, upper: 3 }
      sbp: { lower: 60, upper: 95 }
      hr: { lower: 120, upper: 170 }
      rr: { lower: 25, upper: 60 }
